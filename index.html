<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {

    background-color: #EAF4F4;

}

.hidden {

}

}

}

.grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    padding: 20px;
}

.card {
    background-color: #CDE8E5;

    padding: 30px;

}

    position: fixed;
    bottom: 0;

}
</style>
</head>

<body>

<div id="home">
    <h1>My Words</h1>

    <button onclick="showPage('see')">ğŸ‘€ I SEE</button>
    <button onclick="showPage('feel')">ğŸ™‚ I FEEL</button>
</div>

<div id="want" class="hidden">
    <h1>I want...</h1>
    <div class="grid">
        <div class="card" onclick="speak('I want water')">ğŸ§ƒ Water</div>
        <div class="card" onclick="speak('I want food')">ğŸ Food</div>
        <div class="card" onclick="speak('I want my toy')">ğŸ§¸ Toy</div>
        <div class="card" onclick="speak('I want the toilet')">ğŸš½ Toilet</div>
        <div class="card" onclick="speak('I want a hug')">ğŸ¤— Hug</div>
        <div class="card" onclick="speak('I want a break')">â¸ï¸ Break</div>

        <button onclick="showPage('home')">â¬… Home</button>
        <button onclick="repeatSpeech()">ğŸ”Š Repeat</button>
    </div>
</div>

<div id="see" class="hidden">
    <h1>I see...</h1>
    <div class="card" id="seeCard" onclick="nextSee()">ğŸ¶ Dog</div>
    <div class="nav">
        <button onclick="showPage('home')">â¬… Home</button>
        <button onclick="repeatSpeech()">ğŸ”Š Repeat</button>
    </div>
</div>

<div id="feel" class="hidden">
    <h1>I feel...</h1>
    <div class="grid">
        <div class="card" onclick="speak('I feel happy')">ğŸ™‚ Happy</div>
        <div class="card" onclick="speak('I feel sad')">ğŸ˜¢ Sad</div>
        <div class="card" onclick="speak('I feel angry')">ğŸ˜  Angry</div>
        <div class="card" onclick="speak('I feel tired')">ğŸ˜´ Tired</div>
    </div>
    <div class="nav">
        <button onclick="showPage('home')">â¬… Home</button>

    </div>
</div>

<script>
function showPage(page) {
    document.getElementById('home').classList.add('hidden');
    document.getElementById('want').classList.add('hidden');
    document.getElementById('see').classList.add('hidden');
    document.getElementById('feel').classList.add('hidden');
    document.getElementById(page).classList.remove('hidden');
}

let lastSpeech = '';

function speak(text) {
    lastSpeech = text;
    let utter = new SpeechSynthesisUtterance(text);
    utter.rate = 0.8;
    speechSynthesis.speak(utter);
}

function repeatSpeech() {
    if (lastSpeech) speak(lastSpeech);
}

const seeItems = [
    { emoji: "ğŸ¶", word: "dog" },
    { emoji: "ğŸš—", word: "car" },
    { emoji: "ğŸ±", word: "cat" },
    { emoji: "ğŸ", word: "apple" }
];

let seeIndex = 0;

function nextSee() {
    let item = seeItems[seeIndex];
    document.getElementById('seeCard').innerHTML = `${item.emoji} ${item.word}`;
    speak(`I see a ${item.word}`);
    seeIndex = (seeIndex + 1) % seeItems.length;
}
</script>

</body>
</html>
